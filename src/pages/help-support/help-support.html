<ion-content padding>

  Learn more about the study
  <br><br>

  <div class="buttons">
    <div class="button button-recess" (tap)="openSupport()">
      <i class="material-icons">open_in_browser</i> Visit Site
    </div>

    <div class="button button-recess" [navPush]="introPage">
      <i class="material-icons">play_circle_outline</i> Watch intro
    </div>

    <div class="button button-recess" [navPush]="feedbackPage" *ngIf="showFeedback">
      <i class="material-icons">feedback</i> See Feedback
    </div>
  </div>


</ion-content>
