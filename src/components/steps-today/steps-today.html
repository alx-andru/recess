<div id="wrap">
  <div id="half">
    <svg id="gauge" viewBox="0 0 200 200">
      <circle id="new" cx="50%" cy="50%" r="100"/>
      <circle id="old" [ngClass]="{'bar-buddy': isBuddy}" cx="50%" cy="50%" r="100" data-percentage="0" [style.stroke-dasharray]="strokeDasharray"/>
    </svg>

  </div>

  <div id="stats">
    <div class="today">
      <div class="value">{{steps | number: 0}}</div>
      <div class="title">Steps today</div>
    </div>

    <div class="icon" [ngClass]="{'icon-buddy':isBuddy}"  (click)="presentPopover($event)">
      <i class="material-icons">directions_run</i>
    </div>

    <div class="goal">
      <div class="value">{{goal | number: 0}}</div>
      <div *ngIf="!isBuddy" class="title">Your Goal</div>
      <div *ngIf="isBuddy" class="title">Buddy's Goal</div>
    </div>

  </div>
</div>
